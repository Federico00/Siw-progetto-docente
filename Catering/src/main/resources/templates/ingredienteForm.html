<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8" />
<title>Aggiungi ingrediente</title>
<link rel="stylesheet" href="/css/myStyle.css" />
</head>
<body>
<header></header>
	<nav>
			<a th:href="@{/}" >Home </a> |
			<a href="/buffetAll" > Elenco buffet </a> |
			<a th:href="@{/chefAll}" > Elenco chef</a>
	</nav>
	<section> 
<h4>Aggiungi un ingrediente</h4>
	<form th:action="@{/admin/ingrediente}" method="POST" th:object="${ingrediente}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
		</div>
		
		<div>
			<span>Nome:</span> <span><input type="text" th:field="*{nome}" /></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div> 
		
		<div>
			<span>Descrizione:</span><span><input type="text" th:field="*{descrizione}" /></span>
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
		</div> 
		
		<div>
			<span>Origine:</span><span><input type="text" th:field="*{Origine}" /></span>
			<span th:if="${#fields.hasErrors('Origine')}" th:errors="*{Origine}"></span>
		</div> 
		
		<div>
			
			<ul>
				<li th:each="piatto : ${piattoAll}">
					<div>
						<input type="radio" name="piatto" th:value="${piatto.id}" /> 
						<label th:text="${piatto.nome} "></label>
					</div>
				</li>
			</ul>
		</div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
		
	</form>
	</section> 
</body>
