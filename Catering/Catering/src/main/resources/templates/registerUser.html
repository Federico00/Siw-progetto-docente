<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head><link rel="stylesheet" href="/css/myStyle.css" /></head>
	<body>
	<header></header>
	<nav>
			<a th:href="@{/}" >Home </a> |
			<a href="/buffetAll" > Elenco buffet </a> |
			<a th:href="@{/chefAll}" > Elenco chef</a>
	</nav>
	<section>
		<h4>Registrazione</h4>
		<form th:action="@{/register}" method="POST">
			<div>
				<span>Username:</span> 
				<span>
					<input type="text" placeholder="username" required th:field="${credentials.username}" />
				</span> 
				<span>
					<a th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" ></a> 
				</span>
			</div>
			<div>
				<span>
					Password:</span> 
					<span>
						<input type="password" placeholder="password" required th:field="${credentials.password}" />
					</span> 
					<span>
						<a th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" ></a> 
					</span>
			</div>
			
			<div>
				<span>Nome:</span>
				<span>
					<input type="text" placeholder="nome" required th:field="${user.nome}" /></span> 
				<span>
					<a th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}"> </a>
				</span>
			</div>
			<div>
				<span>Cognome:</span> 
				<span>
					<input type="text" placeholder="cognome" required th:field="${user.cognome}" /> 
				</span> 
				<span>
					<a th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}"></a> 
				</span>
			</div>
			<div>
				<span>
					<button type="submit">Registra</button>
				</span>
			</div>	
		</form>
	</section>
	</body>
</html>
